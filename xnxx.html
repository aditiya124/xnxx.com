<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xnxx.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            text-align: center;
            padding: 2rem;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Uday 1000000x</h1>
        <div id="uday-container">
            <!-- Konten "Uday" akan dimasukkan di sini -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const udayContainer = document.getElementById("uday-container");
            const udayText = "Uday ";
            const repetitions = 1000000;

            let udayContent = "";

            // Loop untuk menghasilkan "Uday" sebanyak 1.000.000 kali
            for (let i = 0; i < repetitions; i++) {
                udayContent += udayText;
            }

            // Masukkan konten "Uday" ke dalam elemen HTML
            udayContainer.textContent = udayContent;
        });
    </script>
</body>
</html>
